<!DOCTYPE html>
<html>
<head>
  <title>Class Dom Exercise</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src = "class_dom.js"></script>
</head>
<body>
  <h1>DOM Manipulation</h1>
  
  <form>
   
    <label for = "username">Name:</label>
    <input type = "text" id = "username"><br><br>
    <label for = "password">Password:</label>
    <input type = "password" id = "password"><br><br>
    
  
    <!-- input type date makes the calendar format -->
     <label for = "date">Date:</label>
    <input type = "date" id = "date"><br><br>
    <input type = "Submit" value = "Submit">

  </form>

<!-- set to h1 -->
  <h1 id = "nameKeyPress">Your Name Keypress:</h1><br>
  <h1 id = "passwordKeyPress">Your PW Keypress:</h1>

</body>
</html>
